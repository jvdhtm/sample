	<!--This script deosnt need to be in the actual website.  It is a script for loading the component -->
	<script id="delete-after">
		function load() {
			var busy = 0;
			$('compontent').each(function () {

				busy = 1;
				var src = $(this).attr('src');
				var self = $(this);
				var path = location.pathname
				if (path == '/') {
					path = '/home.html';
				}
				var path = path.replace('/.netlify/functions/server','');
				if (src.indexOf('pages') > -1) {
					src = src.replace('*', path);
				}
				console.log(src);

				$.get(src, function (data, status) {
					var comp = $(data).attr('path',src);;
					self.replaceWith(comp);
					busy = 0;
				});
			});

			var test = setInterval(function () {
				if (busy == 0 && $('compontent').length > 0) {
					clearInterval(test);
					load();
				}

			}, 100);

		}

		

		function routes()
		{
			var busy = 0;
			var flag = 0;
			$('routes').each(function () {

				var path = location.pathname;
				if (path == '/') {
					path = '/index.html';
				}

				var page = path.replace('.html','').replace('http://localhost:4000/','');
				
				if($(this).attr('routes').indexOf(page) > -1){
					console.log('found the layout')
					$(this).replaceWith('<compontent src="'+$(this).attr('src')+'" />');
					flag = 1;
				}
			});

			if(flag == 0){
				$('routes').each(function () {
					if($(this).attr('routes').indexOf('*') > -1){
						$(this).replaceWith('<compontent src="'+$(this).attr('src')+'" />');
					}
				});
			
			}
			$('routes').remove();
			load();

		}

		routes();
	</script>
